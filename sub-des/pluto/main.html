<!DOCTYPE html>
<html>
    <head>
        <title>Mecury</title>
        <link src="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="gravity">
            <h3>Gravity Simulation</h2>
            <p>The gravity on mercury is 3.7m/s, click the Run Simulation button to see a 
                simulation of an object falling on mars!</p>
            <div id="gravity-sim">
                <canvas id="canvas-gravity"></canvas>
                <br>
                <div id="gravity-button">
                    <a onclick=gravitySimulation(3.7)>Run Simulation!</a>
                </div>
            </div>
        </div>
    </body>
</html>
